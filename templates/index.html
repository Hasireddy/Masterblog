<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for blog in blogs %}
        <div class="post">
            <h2>{{blog["title"]}}</h2>
            <p><em>Written by {{blog["author"]}}</em></p>
            <p>{{blog["content"]}}</p>
            <a href="{{ url_for('delete', post_id=blog['id']) }}" class="delete-btn">Delete</a>
             <a href="{{ url_for('update', post_id=blog['id']) }}" class="update-btn">Update</a>
        </div>
    {% endfor %}
</body>
</html>
